<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Pickup - EcoTech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-recycle"></i> EcoTech</h2>
                <p id="userInfo"></p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="schedule.html" class="active"><i class="fas fa-calendar-plus"></i> Schedule Pickup</a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i> E-Waste Calculator</a></li>
                <li><a href="locator.html"><i class="fas fa-map-marker-alt"></i> Recycling Centers</a></li>
                <li><a href="education.html"><i class="fas fa-graduation-cap"></i> Education Hub</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Schedule E-Waste Pickup</h1>
                <p>Fill out the form below to schedule a collection</p>
            </header>

            <div class="content-section">
                <form id="scheduleForm" class="schedule-form">
                    <div class="form-section">
                        <h3><i class="fas fa-map-marker-alt"></i> Pickup Location</h3>
                        <div class="form-group">
                            <label for="address">Full Address *</label>
                            <textarea id="address" rows="3" required placeholder="Enter complete address with landmarks"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-calendar"></i> Preferred Date & Time</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="scheduledDate">Date *</label>
                                <input type="date" id="scheduledDate" required>
                            </div>
                            <div class="form-group">
                                <label for="timeSlot">Time Slot *</label>
                                <select id="timeSlot" required>
                                    <option value="">Select time slot</option>
                                    <option value="9:00 AM - 12:00 PM">9:00 AM - 12:00 PM</option>
                                    <option value="12:00 PM - 3:00 PM">12:00 PM - 3:00 PM</option>
                                    <option value="3:00 PM - 6:00 PM">3:00 PM - 6:00 PM</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-box"></i> E-Waste Items</h3>
                        <div id="itemsList">
                            <div class="item-row">
                                <div class="form-group">
                                    <label>Item Type *</label>
                                    <select class="item-type" required>
                                        <option value="">Select item</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Estimated Weight (kg) *</label>
                                    <input type="number" class="item-weight" min="0.1" step="0.1" required>
                                </div>
                                <button type="button" class="btn-icon btn-remove" onclick="removeItem(this)" style="display:none">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addItem()">
                            <i class="fas fa-plus"></i> Add Another Item
                        </button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i> Schedule Pickup
                        </button>
                        <a href="dashboard.html" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>

                <div id="scheduleMessage" class="schedule-message"></div>
            </div>
        </main>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
